<script>

const questions = [

"–°—É—Ü—ñ–ª—å–Ω–µ –∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è",
"–ü–ª–∞–≤–Ω–∏–π –ø–µ—Ä–µ—Ö—ñ–¥ –≤—ñ–¥ –æ–¥–Ω–æ–≥–æ –∫–æ–ª—å–æ—Ä—É –¥–æ —ñ–Ω—à–æ–≥–æ"
],

a: [

"–ü—ñ–∫—Å–µ–ª—å–Ω—É",

{

a: [

function startTest() {
    username = document.getElementById("username").value;
    if (username === "") {
        alert("–í–≤–µ–¥—ñ—Ç—å —ñ–º º—è!");
        return;
    }
    document.getElementById("start").style.display = "none";
    showQuestion();
}

function showQuestion() {
    if (currentQuestion >= questions.length) {
        showResult();
        return;
    }

    const q = questions[currentQuestion];
    let html = `<div class="question" style="display:block">
        <p><b>${q.q}</b></p>`;

    q.a.forEach((ans, index) => {
        html += `
        <label>
            <input type="radio" name="answer" value="${index}">
            ${ans}
        </label><br>`;
    });

    html += `<button onclick="nextQuestion()">–î–∞–ª—ñ</button></div>`;
    document.getElementById("test").innerHTML = html;
}

function nextQuestion() {
    const answers = document.getElementsByName("answer");
    let selected = -1;

    for (let i = 0; i < answers.length; i++) {
        if (answers[i].checked) selected = i;
    }

    if (selected === -1) {
        alert("–û–±–µ—Ä—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å!");
        return;
    }

    if (selected === questions[currentQuestion].correct) {
        score++;
    }

    currentQuestion++;
    showQuestion();
}

function showResult() {
    document.getElementById("test").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("score-text").innerText =
        `${username}, –≤–∏ –Ω–∞–±—Ä–∞–ª–∏ ${score} –∑ ${questions.length} –±–∞–ª—ñ–≤.`;
}
